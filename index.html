<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/pixel art logo.png" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Nevull Stories</title>
  </head>

  <body>
    <!--Nav-->
    <header>
      <section class="container">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#stories" id="StoriesbtnMax">Stories</a></li>
          <li>
            <a style="display: none" href="#storiesStack" id="StoriesbtnRedus"
              >Stories</a
            >
          </li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </section>
    </header>
    <!--End Nav-->

    <!--Banner principal-->
    <div class="banner" id="bannerPrim">
      <img src="./assets/images/stars.png" id="stars" />
      <img src="./assets/images/Back.png" id="background" />
      <img src="./assets/images/CaosDragon.png" id="character" />
      <img src="./assets/images/foreground.png" id="foreground" />
    </div>

    <div style="display: none" class="banner" id="bannerSec">
      <img src="./assets/images/ChaosDragMin.jpg" />
    </div>
    <!--End Banner principal-->

    <main class="container">
      <!--Cards-->
      <section class="wrapper" id="stories">
        <i class="fa-solid fa-chevron-left arrowbtn" id="left"></i>

        <div class="carousel row">
          <a
            href="#content"
            class="card"
            data-tilt
            data-tilt-glare
            onclick="changeDisplay('content')"
          >
            <div class="card-image">
              <img src="./assets/images/ChaosDragMin.jpg" />
            </div>
            <h3>Chaos Rush</h3>
          </a>
          <a
            href="#content2"
            class="card"
            data-tilt
            data-tilt-glare
            onclick="changeDisplay('content2')"
          >
            <div class="card-image">
              <img src="./assets/images/tellarrebelion.jpg" />
            </div>
            <h3>TellarRebelion</h3>
          </a>
          <a
            href="#content3"
            class="card"
            data-tilt
            data-tilt-glare
            onclick="changeDisplay('content3')"
          >
            <div class="card-image">
              <img src="./assets/images/UltimateDinoFinal_2.jpg" />
            </div>
            <h3>Dinasvora</h3>
          </a>
          <a
            href="#content4"
            class="card"
            data-tilt
            data-tilt-glare
            onclick="changeDisplay('content4')"
          >
            <div class="card-image">
              <img src="./assets/images/light dragon.jpg" />
            </div>
            <h3>Rise of the light</h3>
          </a>
          <a
            href="#content4"
            class="card"
            data-tilt
            data-tilt-glare
            onclick="changeDisplay('content4')"
          >
            <div class="card-image">
              <img src="./assets/images/light dragon.jpg" />
            </div>
            <h3>Rise of the light</h3>
          </a>
          <a
            href="#content5"
            class="card"
            data-tilt
            data-tilt-glare
            onclick="changeDisplay('content5')"
          >
            <div class="card-image">
              <img src="./assets/images/TreeOFtheGodness.jpg" />
            </div>
            <h3>Tree of Eternity</h3>
          </a>
          <a
            href="#content5"
            class="card"
            data-tilt
            data-tilt-glare
            onclick="changeDisplay('content5')"
          >
            <div class="card-image">
              <img src="./assets/images/TreeOFtheGodness.jpg" />
            </div>
            <h3>Tree of Eternity</h3>
          </a>
        </div>

        <i class="fa-solid fa-angle-right arrowbtn" id="right"></i>
      </section>
      <!--End Cards-->

      <!--Stack-->
      <section style="display: none" class="container" id="storiesStack">
        <a href="#content" class="stack" onclick="changeDisplay('content')">
          <div class="card-image">
            <img src="./assets/images/stack-2.jpg" />
          </div>
          <h3>Chaos Rush</h3>
        </a>

        <a href="#content2" class="stack" onclick="changeDisplay('content2')">
          <div class="card-image">
            <img src="./assets/images/stack-4.jpg" />
          </div>
          <h3>TellarRebelion</h3>
        </a>

        <a href="#content3" class="stack" onclick="changeDisplay('content3')">
          <div class="card-image">
            <img src="./assets/images/stack-5.jpg" />
          </div>
          <h3>Dinasvora</h3>
        </a>

        <a href="#content4" class="stack" onclick="changeDisplay('content4')">
          <div class="card-image">
            <img src="./assets/images/stack-1.jpg" />
          </div>
          <h3>Rise of the light</h3>
        </a>

        <a href="#content5" class="stack" onclick="changeDisplay('content5')">
          <div class="card-image">
            <img src="./assets/images/stack-3.jpg" />
          </div>
          <h3>Tree of Eternity</h3>
        </a>
      </section>
      <!--End Stack-->

      <!--Content-->
      <section class="content container deactived" id="content">
        <div class="banner-content">
          <img src="./assets/images/stack-2.jpg" alt="" />
        </div>
      </section>
      <section class="content container" id="content2">
        <div class="banner-content">
          <img src="./assets/images/stack-4.jpg" alt="" />
        </div>
      </section>
      <section class="content container deactived" id="content3">
        <div class="banner-content">
          <img src="./assets/images/stack-5.jpg" alt="" />
        </div>
      </section>
      <section class="content container deactived" id="content4">
        <div class="banner-content">
          <img src="./assets/images/stack-1.jpg" alt="" />
        </div>
      </section>
      <section class="content container deactived" id="content5">
        <div class="banner-content">
          <img src="./assets/images/stack-3.jpg" alt="" />
        </div>
      </section>
      <!--End Content-->
    </main>

    <footer id="contact">
      <!--Contact links-->
      <section>
        <a href="https://twitter.com/lucastheldl"
          ><img src="./assets/images/twiter.png" alt=""
        /></a>
        <a href="https://www.deviantart.com/tellarheaven"
          ><img src="./assets/images/deviant.png" alt=""
        /></a>
        <a href="https://www.instagram.com/tellarheaven/"
          ><img src="./assets/images/insta.png" alt=""
        /></a>
      </section>
      <!--End Contact links-->
    </footer>
    <script type="text/javascript" src="./assets/js/vanilla-tilt.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
